<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login_styles.css">
	<script src="/webjars/font-awesome/5.15.0/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.15.0/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">
		</div>
		<div class="login-content">
			<form name="f" th:action="@{/login}" method="post">
				<div class="logo-container">
					<div class="logo">
					  <img src="images/sunshine stores.png" alt="logo" class="logo-img">
					</div>
					  <div class="logo-text">
						Sunshine<br>Stores
					  </div>
				</div>
				<img src="images/avatar.svg">
				<h3 class="title">Welcome</h3>
				<div th:if="${param.error}" class="error-container">
                  Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="logout-container">
                  You have been logged out.
                </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" autocomplete ="off" id="username" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="username" name= "password">
            	   </div>
            	</div>
            	<a th:href="@{/signup}">Signup</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script>
		const inputs = document.querySelectorAll(".input");
		function addcl(){
			let parent = this.parentNode.parentNode;
			parent.classList.add("focus");
		}
		
		function remcl(){
			let parent = this.parentNode.parentNode;
			if(this.value == ""){
				parent.classList.remove("focus");
			}
		}
		
		
		inputs.forEach(input => {
			input.addEventListener("focus", addcl);
			input.addEventListener("blur", remcl);
		});
    </script>
</body>
</html>
